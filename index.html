<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left-sidebar"></div>

    <div class="grid-container"></div>

    <div class="right-sidebar">

        <p class="error-msg"></p>

    <script src="./script.js"></script>

</html>
